<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .password-list {
      margin-top: 20px;
    }
    .password-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .domain {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-error" class="error"></div>
  </div>

  <div id="password-section" style="display: none;">
    <h1>Saved Passwords</h1>
    <div id="password-list" class="password-list"></div>
    <h2>Add Password</h2>
    <form id="add-password-form">
      <input type="text" id="add-domain" placeholder="Domain" required />
      <input type="text" id="add-username" placeholder="Username" required />
      <input type="password" id="add-password" placeholder="Password" required />
      <button type="submit">Save</button>
    </form>
    <button id="logout-button" style="margin-top: 10px;">Logout</button>
  </div>
</body>
<script src="popup.js"></script>
</html>
